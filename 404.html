<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden (404) | Autismus & ADHS</title>
    <meta name="robots" content="noindex, nofollow">
    
    <style>
        :root {
            --bg-main: #f4f6f8;
            --bg-card: #ffffff;
            --color-primary: #2f6f8f;
            --color-text: #2b2b2b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--bg-main);
            color: var(--color-text);
            line-height: 1.7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .error-container {
            max-width: 600px;
            background-color: var(--bg-card);
            padding: 3rem 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--color-primary);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .home-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            background-color: var(--color-primary);
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .home-link:hover {
            background-color: #245a73;
        }

        .suggestions {
            margin-top: 2rem;
            text-align: left;
        }

        .suggestions h2 {
            color: var(--color-primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .suggestions ul {
            list-style: none;
            padding-left: 0;
        }

        .suggestions li {
            margin-bottom: 0.5rem;
        }

        .suggestions a {
            color: var(--color-primary);
            text-decoration: underline;
        }

        .suggestions a:hover {
            color: #245a73;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code">404</div>
    <h1>Seite nicht gefunden</h1>
    <p>
        Die Seite, die Sie suchen, existiert leider nicht oder wurde verschoben.
    </p>
    
    <a href="/" class="home-link">Zur Startseite</a>
    
    <div class="suggestions">
        <h2>Das könnte Sie interessieren:</h2>
        <ul>
            <li><a href="/">Startseite</a></li>
            <li><a href="/ueberuns.html">Über uns</a></li>
            <li><a href="/alltag/morgenroutine.html">Morgenroutine</a></li>
            <li><a href="/schule/outing.html">Outing in der Schule</a></li>
            <li><a href="/soziales/geschwister.html">Geschwister verstehen Autismus</a></li>
        </ul>
    </div>
</div>

</body>
</html>
